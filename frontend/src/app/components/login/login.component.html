<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput style="width: 100%;" />
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button mat-stroked-button color="accent" class="btn-block mat-stroked-button" type="submit">
            Log in
          </button>
        </mat-form-field>
      </mat-card-content>
      <div class="button-wrapper">
        <button
          mat-stroked-button
          color="accent"
          class="btn-block mat-stroked-button"
        >
          Log in
        </button>
      </div>
    </form>
  </mat-card>
</div>
